<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: sans-serif;
            color: rebeccapurple;
        }

        a{
            display: inline-block;
            padding: 10px;
        }

        a:link{
            color: red;
        }

        a:visited{
            color: green;
        }

        a:hover{
            background-color: purple;
            padding: 10px;
        }

        a:active{
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>Link</h1>
    <h2>Segundo titulo</h2>
    <a href="display.html">Display html</a> |
    <a href="index.html">Index html</a> |

    </p>
</body>
</html>
